<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Video Title | Watch Now</title>
    <meta name="description" content="Watch this amazing YouTube video on [topic or theme of the video].">
    <link rel="canonical" href="https://www.example.com/your-page-url">
    <meta property="og:title" content="Your Video Title">
    <meta property="og:description" content="Watch this amazing YouTube video on [topic or theme of the video].">
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="https://www.example.com/your-page-url">
    <meta property="og:image" content="https://img.youtube.com/vi/f8Q0bpll61c/hqdefault.jpg">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://preview.redd.it/some-coldplay-wallpapers-to-use-v0-rrlcnkhr4dia1.jpg?width=736&format=pjpg&auto=webp&s=c184fe089465c925f289a310d5cbd0b8cd430bdc');
            background-size: cover;
            color: white;
            text-align: center;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hide initially */
        }
        
        .headline {
            font-size: 36px;
            margin-bottom: 5px;
        }
        .subheading {
            font-size: 24px;
            list-style-type: none; /* Remove bullets */
            padding: 0; /* Remove default padding */
        }
        h1 {
            color: white; /* Main text color */
            text-shadow: 
            -2px -2px 0 black,
            2px -2px 0 black,
            -2px  2px 0 black,
            2px  2px 0 black;
        }
        h3 {
            position: absolute;
            bottom: 12px;
            right: 0;
            background-color: rgba(29, 44, 247, 0.459);
            width: 100vw;
            color: rgb(255, 255, 255);
            padding : 10px;
        }
        ul li {
            font-size: 20px;
            text-shadow: 
            -2px -2px 0 black,
            2px -2px 0 black,
            -2px  2px 0 black,
            2px  2px 0 black;
        }

        
        /*--- btn-1 ---*/
        button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;

        }
        .btn {
        position: relative;
        display: inline-block;
        width: auto; height: auto;
        background-color: transparent;
        border: none;
        cursor: pointer;
        min-width: 150px;
        }
        .btn span {         
            position: relative;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            top: 0; left: 0;
            width: 100%;
            padding: 15px 20px;
            transition: 0.3s;
        }
        .btn {
            z-index: 1;
            border-radius: 5px;
        }
        .btn-1::before {
        background-color: rgb(28, 31, 30);
        transition: 0.3s ease-out;
        }
        .btn-1 span {
        color: rgb(255,255,255);
        border: 1px solid rgb(28, 31, 30);
        transition: 0.2s 0.1s;
        background-color: rgb(0, 0, 0);
        }
        .btn-1 span:hover {
        color: rgb(28, 31, 30);
        transition: 0.2s 0.1s;
        background-color: white;
        }

        /* 1.hover-filled-slide-down */
        .btn.hover-filled-slide-down::before {
        bottom: 0; left: 0; right: 0; 
        height: 100%; width: 100%;
        }
        .btn.hover-filled-slide-down:hover::before {
        height: 0%;
        }

    </style>
</head>
<body>
    <div>
        <h1 class="headline">Missed it on BookMyShow?<br>We got you!</h1>
        <ul class="subheading">
            <li>Ground:   10%</li>
            <li>Stands-1: 17%</li>
            <li>Stands-2: 21%</li>
            <li>Stands-3:  7%</li>
            <li>Lounge:   Sold Out</li>
        </ul>
        <button class="btn-1 btn hover-filled-slide-down" id="play-button"><span>Book Now!</span></button>
        <container><h3>*We are not official sellers. And your tickets will not be traced back to us as you checkout.</h3></container>
    </div>
    <iframe id="youtube-video" src="https://www.youtube.com/embed/f8Q0bpll61c?controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            const video = document.getElementById('youtube-video');
            video.style.display = 'block'; // Show the video
            video.src += "&autoplay=1"; // Add autoplay parameter
            video.requestFullscreen(); // Request fullscreen
            this.style.display = 'none'; // Hide the play button
        });
    </script>
</body>
</html>
